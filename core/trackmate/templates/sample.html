<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
<style>
    body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
}

header {
    background-color: #f1f1f1;
    padding: 10px 0;
}

.logo {
    float: left;
    font-size: 20px;
    color: #000;
    text-decoration: none;
}

nav {
    float: right;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

nav li {
    display: inline-block;
    margin-left: 20px;
}

nav a {
    text-decoration: none;
    color: #000;
}

.btn {
    background-color: #000;
    color: #fff;
    padding: 10px 15px;
    border: none;
    text-decoration: none;
    cursor: pointer;
}

main {
    padding: 40px 0;
}

.hero {
    text-align: center;
}

.hero h1 {
    font-size: 40px;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input {
    padding: 10px 15px;
    border: 1px solid #ccc;
    width: 100%;
    box-sizing: border-box;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

</style></head>

<body>
    <header>
        <div class="container">
            <a href="#" class="logo">ulcookies.com</a>
            <nav>
                <ul>
                    <li><a href="#">Landing</a></li>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Reviews</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </nav>
            <a href="#" class="btn">Get Started</a>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="hero">
                <h1>Fly makes you faster</h1>
                <form action="#">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <p>New free template by ulcookies.com. For more templates visit the site. Lorem ipsum dolor sit
                        amet, consectetur adipisicing elit.</p>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <input type="text" id="type" name="type" required>
                    </div>
                    <a href="#" class="btn">See Pricing</a>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 ulcookies.com</p>
        </div>
    </footer>
</body>

</html>
